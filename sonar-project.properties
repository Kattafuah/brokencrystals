# sonar.projectKey=cloudsec

# Required project details
sonar.projectKey=cloudsec
sonar.projectName=brokencrystals
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Paths and file exclusions (adjust as needed)
sonar.sources=src
sonar.exclusions=**/test/**,**/*.spec.js

# Language and code quality settings
sonar.language=java  # Change as needed (e.g., python, js)
sonar.java.binaries=target/classes

# Security and code analysis properties
sonar.qualitygate.wait=true
sonar.tests=tests  # Directory containing test files
sonar.test.inclusions=**/*.test.js  # Adjust for test file naming convention
sonar.coverage.exclusions=**/*.test.js

# Enable security-related rules (optional)
sonar.security.vulnerabilitiesAnalysis.enabled=true
